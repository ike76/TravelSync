
<h1>Update Leg</h1>
<form action="/admin/legs/" method="POST">
    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type">
                    <option>Flight</option>
                    <option>Ground</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="typeIcon"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="company">Company</label>
                <select class="form-control" id="company" name="company">
                    <option value="{&quot;name&quot;:&quot;Alaska&quot;,&quot;logoUrl&quot;:&quot;&quot;,&quot;abbr&quot;:&quot;&quot;}">Alaska</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="flightNum">Number</label>
                <input class="form-control" type="text" id="flightNum" name="flightNum">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="startDate">Departure Date</label>
                <input class="form-control" type="date" id="startDate" name="startDate">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="startTime">Departure Time</label>
                <input class="form-control" type="time" id="startTime" name="startTime">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="endDate">Arrival Date</label>
                <input class="form-control" type="date" id="endDate" name="endDate">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="endTime">Arrival Time</label>
                <input class="form-control" type="time" id="endTime" name="endTime">
            </div>
        </div>
    </div>
    <h3>Travelers</h3>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="5a99ae8393434693a7acbdf2" value="5a99ae8393434693a7acbdf2">
        <label class="form-check-label" for="5a99ae8393434693a7acbdf2">ChayeBay Eichenberger</label>
    </div>
    <div class="row">
        <div class="col">
            <input class="btn btn-success" type="submit" value="save leg">
        </div>
        <div class="col">
            <input class="btn btn-danger deleteLeg" type="submit" value="delete">
        </div>
    </div>
</form>
